<div class="breadcrumb">
  <ul>
    {%- block rootrellink %}
      {%- if theme_master_doc %}
        <li><a href="{{ pathto(master_doc)|e }}">{{ shorttitle }}</a></li>
      {%- endif %}
    {%- endblock %}
    {%- for parent in parents %}
      <li><a href="{{ parent.link|e }}">{{ parent.title }}</a></li>
    {%- endfor %}
      <li class="is-active"><a href="#">{{ title }}</a></li>
  </ul>
</div>
