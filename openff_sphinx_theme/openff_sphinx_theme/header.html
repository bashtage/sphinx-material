<header data-md-component="header">
  <nav class="navbar is-primary is-fixed-top is-flex-touch has-shadow" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item is-hidden-mobile" href="{{ pathto(master_doc)|e }}" title="{{ docstitle|e }}">
        {% if logo %}
          <img src="{{ pathto('_static/' ~ logo, 1) }}" alt="{{ shorttitle|striptags|e }} logo">
        {% elif theme_logo_icon|e %}
          <i class="md-icon">{{ theme_logo_icon }}</i>
        {% else %}
          <img src="{{ pathto('_static/images/logos/openforcefield_v1_white.png', 1) }}" alt="{{ shorttitle|striptags|e }} logo">
        {% endif %}
      </a>
      <span class="navbar-item is-flex-grow-1">
        {{ theme_nav_title or docstitle or shorttitle }}
      </span>
    </div>

    <input type="checkbox" id="menu-toggle" class="is-hidden">
    <label for="menu-toggle" role="button" class="navbar-burger burger">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </label>

    <div id="paliNavbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <span class="navbar-item">
          {% include "searchbox.html" %}
        </span>
        {% if theme_repo_url %}
          {% include "repo.html" %}
        {% endif %}
        <a href="https://openforcefield.org/" class="navbar-item">
          <img
            src="{{ pathto('_static/images/logos/openforcefield_v2_white.png', 1) }}"
            alt="Open Force Field Initiative logo"
          >
        </a>
      </div>
    </div>
  </nav>

  {% include "hero.html" %}
  {% include "relbar.html" %}
</header>
