<header data-md-component="header">
  <nav class="navbar is-primary is-fixed-top is-size-6" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item openff-logo" href="{{ pathto(master_doc)|e }}" title="{{ docstitle|e }}">
          {% if logo %}
            <img src="{{ pathto('_static/' ~ logo, 1) }}" alt="{{ shorttitle|striptags|e }} logo">
          {% elif theme_logo_icon|e %}
            <i class="md-icon">{{ theme_logo_icon }}</i>
          {% else %}
            <img src="{{ pathto('_static/images/logos/openforcefield_v1_white-on-blue.svg', 1) }}" alt="{{ shorttitle|striptags|e }} logo">
          {% endif %}
      </a>
      <span class="navbar-item is-flex-grow-1">
        {{ theme_nav_title or docstitle or shorttitle }}
      </span>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <span class="navbar-item">
          {% include "searchbox.html" %}
        </span>
        {% if theme_repo_url %}
        <span class="navbar-item">
          {% include "repo.html" %}
        </span>
        {% endif %}
        <a href="https://openforcefield.org/" class="navbar-item openff-logo">
          <img
            src="{{ pathto('_static/images/logos/openforcefield_v2_white-on-blue.svg', 1) }}"
            alt="Open Force Field Initiative logo"
          >
        </a>
      </div>
    </div>
  </nav>
</header>
