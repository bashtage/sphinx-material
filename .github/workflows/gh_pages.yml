name: website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{hashFiles('docs/environment.yml') }}

      - uses: conda-incubator/setup-miniconda@v2
        name: Install dependencies
        with:
          environment-file: docs/environment.yml
          activate-environment: docs
          auto-activate-base: false
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Install current theme in dev mode
        run: |
          pip install -e .

      - name: Describe environment
        run: |
          pwd
          ls
          conda list

      - name: Build Sphinx documentation
        run: |
          cd docs
          make html

      - name: Deploy main to GitHub Pages
        if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: docs/_build/html
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout gh-pages
        if: success() && github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: 'deploy'
          clean: false

      - name: Prepare PR subfolder
        if: success() && github.event_name == 'pull_request'
        env:
          PR: ${{ github.event.number }}
        run: |
          rm -rf deploy/PR${PR}
          cp -r docs/_build/html/* deploy/PR${PR}/

      - name: Deploy PR to GitHub Pages
        if: success() && github.event_name == 'pull_request'
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: deploy
          jekyll: false
          commit_message: "Deploy PR #${{ github.event.number }} to GH Pages"
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
